<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to fix the button alignment issue */
        .task-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
        }
        .task-text {
            flex: 1;
        }
        .alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            animation: fadeInUp 0.5s ease-in-out;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(0, 20px);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

        /* Responsive styles */
        @media (max-width: 640px) {
            .container {
                padding: 0 8px;
            }
            .task-item {
                grid-template-columns: auto auto;
                grid-row-gap: 8px;
            }
            .task-text {
                font-size: 16px;
            }
            .icon-add,
            .icon-delete,
            .icon-done {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto mt-8 px-4" style="max-width: 600px;">
        <h1 class="text-3xl text-center mb-4">To Do App</h1>
        <div class="bg-white rounded-lg p-4 shadow-md">
            <div class="flex items-center mb-4">
                <input type="text" id="taskInput" placeholder="Enter your task..." class="flex-grow py-2 px-3 border rounded-md mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <span class="icon-add text-blue-500 cursor-pointer" onclick="addTask()">&#xf055;</span>
            </div>
            <ul id="taskList">
            </ul>
        </div>
    </div>
    <div id="alertBox" class="alert">Your input box is empty. Write something first.</div>
    <script>
        function addTask() {
            // ... (rest of the addTask function as before)
        }

        // ... (rest of the JavaScript code as before)
    </script>
</body>
</html>
